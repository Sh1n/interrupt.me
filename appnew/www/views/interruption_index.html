<style>
  html, body{
    background: white;
  }
    .interruption-picture {
      width: 120px;
      height: 120px;
    }

    ul.nav > li {
      padding:0;

      text-align:center;
    }

    .row-fluid.no-padding {
      padding:0;
      margin-left:-15px;
      margin-right: -15px;
    }

    li.green, .tab-pane.green .title-bar {
      background:#45A140;
    }

    li.blue, .tab-pane.blue .title-bar {
      background:#214B64;
    }

    li.yellow, .tab-pane.yellow .title-bar {
      background:#F6A000;
    }

    .title-bar {
      text-align:center;
      color: white;
      margin:0;
      margin-left:-15px;
      margin-right:-15px;
      padding:5px;
    }




</style>

<div class="container-fluid">
  <div class="row-fluid no-padding">
      <ul class="nav">
        <li class="col-xs-4 {{cat.color}}" ng-class="{active: $index == 0}" ng-repeat='(key, cat) in categories'><a href="#{{key}}" data-toggle="tab">{{cat.title}}</a></li>
      </ul>
  </div>

    <div class="row-fluid">

      <div class="tab-content">
          <!-- Fun -->
          <div class="tab-pane {{cat.color}}" ng-class='{active: $index == 0}' id="{{cat_key}}" ng-repeat='(cat_key, cat) in categories'>
              <h2 class='title-bar'>Choose your Pouz</h2>
              <div class="col-xs-6 pouz" ng-repeat='(pouz_key, interruption) in interruptions' ng-if='interruption.category == cat_key'>
                  <a ng-click='open(pouz_key, interruption)'>
                      <div class="centered">
                          <img class="img-rounded interruption-picture" src="{{interruption.picture}}" alt=""/>
                          <div class="pouz-title">{{interruption.title}}</div>
                      </div>
                  </a>
              </div>
          </div>


      </div>

    </div>
</div>

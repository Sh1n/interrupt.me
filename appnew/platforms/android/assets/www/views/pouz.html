<div ng-controller='PouzReceivedController'>

<div class="container-fluid">
    <div class="row-fluid">

        <div ng-if='sender'>
        From:
        <img src='{{sender.picture.data.url}}' />
        {{sender.name}}
        </div>

        <!-- Interruption Icon -->
        <div id="interruptionIcon">
            <img class="img-rounded" src="{{interruption.picture}}" alt=""/>
        </div>
        <br />

        <!-- Interruption Name -->
        <div id="interruptionName">
            <h3>{{interruption.title}}</h3>
        </div>
        <br />


        <!-- Interruption Fact -->
        <div id="interruptionFact">
            <p>
                {{interruption.description}}
            </p>
        </div>
        <br />

        <!-- Interruption Controls -->
        <div id="interruptionControls">
            <div class="btn-group">
                <button type="button"  ng-click='deny()' class="btn btn-danger">Maybe Later</button>
                <button type="button"  ng-click='accept()' class="btn btn-success">Fuck Yeah</button>
            </div>
        </div>
    </div>
</div>


</div>

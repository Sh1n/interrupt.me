<div ng-controller='ReactionReceivedController'>
    <div class="row-fluid clearfix" id="header">

        <div class="col-xs-3">
            <a href="#" ng-click='back()'>&lt; BACK</a>
        </div>

        <div class="col-xs-6 col-xs">
            <img src="img/logo-pouz.svg" alt="Pouz" style="margin-top: 10px;"/>
        </div>

    </div>

    <br />

    <div class="row-fluid clearfix">
        <!-- Profile Badge -->
        <div class="col-xs-1"></div>
        <div class="col-xs-10">

            <div class="media">
                <img class="img-circle" src="{{reaction.pouz_icon}}" alt=""/>
                <img class="badge-img img-circle" src="{{reaction.user_picture}}" />
            </div>

        </div>
    </div>

    <h2 class="name">{{reaction.user_name}}</h2>

    <div class="row-fluid">
        <div class="col-xs-10 col-xs-offset-1">

            <p class="text">said {{reaction.text}} to your POUZ</p>


            <button class="btn btn-success btn-block btn-lg hellyes">
                <img src="img/hell-yes.svg" height="20px"/> &nbsp; That's great man!
            </button>

        </div>
    </div>

</div>

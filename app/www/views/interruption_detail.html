<style>
    #header{
        height: 70px;
        background: #E74B3c;
        line-height: 70px;
    }
    a{
        color: white;
        font-weight: lighter;
        font-size: 15px;
    }
</style>
    <div class="row-fluid clearfix" id="header">
        
        <div class="col-xs-3">
            <a href="#">< BACK</a>
        </div>

        <div class="col-xs-6 col-xs">
            <img src="../img/logo-pouz.svg" alt="Pouz" style="margin-top: 10px;"/>
        </div>

    </div>

<div class="container-fluid">
    


    <div class="row-fluid">


        
        <!-- Interruption Icon -->
        <div id="interruptionIcon">
            <img class="img-rounded" src="http://placehold.it/150x150" alt=""/>
            <img class="img-rounded" src="http://placehold.it/50x50" alt=""/>
        
        </div>
        <br />

        
        <!-- Interruption Name -->
        <div id="interruptionName">
            <h3>{{current_interruption.title}}</h3>
        </div>
        <br />


        <!-- Interruption Fact -->
        <div id="interruptionFact">
            <p>
                {{current_interruption.description}}
            </p>
        </div>
        <br />

        <!-- Interruption Controls -->
        <div id="interruptionControls">
            <div class="btn-group">
                <button type="button" class="btn btn-danger" ng-click='back()' >X</button>
                <button type="button" class="btn btn-success"  ng-click='send(current_interruption_key, view_params.friend)'>Interrupt</button>
            </div>
        </div>
    </div>
</div>

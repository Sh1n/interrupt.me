<div ng-controller='FriendsListController'>
  <h1>Interrupt your friend</h1>

  <div ng-show='friends == null'>Friends are loading</div>

  <ul>
    <li ng-repeat='friend in friends'>
      <img src='{{friend.picture.data.url}}' />
      <button ng-click='interrupt(friend)'>Pouze {{friend.name}}</button>
    </li>
  </ul>
</div>
